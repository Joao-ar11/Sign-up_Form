<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo">
                <h1>Retro Music</h1>
            </div>
        </div>
        <div class="form-div">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign-up <em>now</em> to get started. <br>
            </p>
            <p>You <em>know</em> want to.</p>
            <form action="#">
                <div class="inputs-div">
                    <h2>Let's do this!</h2>
                    <div class="input-section">
                        <label for="first-name">First name:</label>
                        <input id="first-name" type="text" name="first-name" required>
                    </div>
                    <div class="input-section">
                        <label for="last-name">Last name:</label>
                        <input id="last-name" type="text" name="last-name" required>
                    </div>
                    <div class="input-section">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="input-section">
                        <label for="phone">Phone number:</label>
                        <input id="phone" type="tel" name="phone-number" required>
                    </div>
                    <div class="input-section">
                        <label for="psw">Password:</label>
                        <input id="psw" type="password" name="password" required>
                    </div>
                    <div class="input-section">
                        <label for="confirm-psw">Confirm password:</label>
                        <input id="confirm-psw" type="passowrd" name="confirm-psw" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
