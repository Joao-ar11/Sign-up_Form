<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo">
                <h1>Retro Music</h1>
            </div>
            <a href="https://unsplash.com/@introspectivedsgn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Image made by Erick Mclean</a>
        </div>
        <div class="form-div">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign-up <em>now</em> to get started. <br>
            </p>
            <p>You <em>know</em> you want to.</p>
            <form action="#">
                <div class="inputs-div">
                    <h2>Let's do this!</h2>
                    <div class="input-section">
                        <label for="first-name">First name:</label>
                        <input id="first-name" class="information" type="text" name="first-name" required>
                    </div>
                    <div class="input-section">
                        <label for="last-name">Last name:</label>
                        <input id="last-name" class="information" type="text" name="last-name" required>
                    </div>
                    <div class="input-section">
                        <label for="email">Email:</label>
                        <input id="email" class="information" type="email" name="email" required>
                    </div>
                    <div class="input-section">
                        <label for="phone">Phone number:</label>
                        <input id="phone" class="information" type="tel" name="phone-number" pattern="[0-9\s\(\)-]+" required>
                    </div>
                    <div class="input-section">
                        <label for="psw">Password:</label>
                        <input id="psw" class="password" type="password" name="password" required>
                    </div>
                    <div class="input-section">
                        <label for="confirm-psw">Confirm password:</label>
                        <input id="confirm-psw" class="password" type="password" name="confirm-psw" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
